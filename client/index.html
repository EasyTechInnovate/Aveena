<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Avenaa - Premium Property Booking Platform | Stays, Tours & Visa Services</title>
    <meta name="title" content="Avenaa - Premium Property Booking Platform | Stays, Tours & Visa Services" />
    <meta name="description" content="Book premium stays, tour packages, and visa services with Avenaa. Transform your property management experience with India's leading booking platform. Join 1300+ property owners." />
    <meta name="keywords" content="Avenaa, property booking, hotel booking, vacation rentals, tour packages, visa services, property management, India stays, premium accommodations" />
    <meta name="author" content="Avenaa - Casa2 Stays Private Limited" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://avenaa.co.in/" />
    <meta property="og:title" content="Avenaa - Premium Property Booking Platform | Stays, Tours & Visa Services" />
    <meta property="og:description" content="Book premium stays, tour packages, and visa services with Avenaa. Transform your property management experience with India's leading booking platform." />
    <meta property="og:image" content="https://avenaa.co.in/assets/logo-f.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:site_name" content="Avenaa" />
    <meta property="og:locale" content="en_IN" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://avenaa.co.in/" />
    <meta name="twitter:title" content="Avenaa - Premium Property Booking Platform" />
    <meta name="twitter:description" content="Book premium stays, tour packages, and visa services with Avenaa. India's leading property booking platform." />
    <meta name="twitter:image" content="https://avenaa.co.in/assets/logo-f.png" />
    
    <!-- Additional SEO -->
    <meta name="theme-color" content="#10B981" />
    <meta name="msapplication-TileColor" content="#10B981" />
    <link rel="canonical" href="https://avenaa.co.in/" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/logo-f.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/logo-f.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/logo-f.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/logo-f.png" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "TravelAgency",
      "name": "Avenaa",
      "alternateName": "Casa2 Stays Private Limited",
      "url": "https://avenaa.co.in",
      "logo": "https://avenaa.co.in/assets/logo-f.png",
      "description": "Premium property booking platform offering stays, tour packages, and visa services across India",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IN"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "booking@avenaa.co.in",
        "contactType": "Customer Service"
      },
      "sameAs": [
        "https://www.linkedin.com/company/avenaa",
        "https://www.instagram.com/avenaa",
        "https://www.youtube.com/@avenaa"
      ],
      "offers": {
        "@type": "Offer",
        "category": "Travel Services"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
